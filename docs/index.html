<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <!-- Kopplar sidan till min CSS-fil -->
  <link rel="stylesheet" href="style.css">
  <title>Visitor Check-In Form</title>
</head>

<body>
  <div class="card">
    <h1>Visitor Check-In</h1> 
    
    <!-- Formulär för att skriva in namn och ev. e-post -->
    <form id="checkin-form">
      <label for="name">Name *</label>
      
      <!-- Namn är obligatoriskt -->
      <input id="name" name="name" required placeholder="Zana Kadir" />

      <label for="email">Email (optional)</label>

      <!-- E-post är frivilligt -->
      <input id="email" name="email" type="email" placeholder="zana@example.com" />

      <button type="submit">Check In</button> <!-- skickar in formuläret -->
      
      <!-- Liten förklaring till användaren -->
      <div class="note">Your name (and email if provided) will be logged with the current time.</div>
      <div id="msg"></div>
    </form>
  </div>

  <script src="script.js"> </script>
</body>

</html>
