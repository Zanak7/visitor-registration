<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visitor Check-In</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 2rem; }
    .card { max-width: 480px; margin: 0 auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    h1 { font-size: 1.5rem; margin: 0 0 1rem; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: .6rem .7rem; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 1rem; padding: .7rem 1rem; border: 0; border-radius: 8px; cursor: pointer; }
    button[type="submit"] { background: #2563eb; color: white; }
    .note { font-size: .9rem; color: #555; margin-top: .5rem; }
    .ok { color: #166534; margin-top: .75rem; }
    .err { color: #991b1b; margin-top: .75rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Visitor Check-In</h1>
    <form id="checkin-form">
      <label for="name">Name *</label>
      <input id="name" name="name" required placeholder="Zana Kadir" />

      <label for="email">Email (optional)</label>
      <input id="email" name="email" type="email" placeholder="zana@example.com" />

      <button type="submit">Check In</button>
      <div class="note">Your name (and email if provided) will be logged with the current time.</div>
      <div id="msg"></div>
    </form>
  </div>

  <script>
    // TODO: replace with your real Function App URL, e.g.:
    const API_BASE = "visitorapp-e8bef2g9dgdgfpcg.swedencentral-01.azurewebsites.net";

    const form = document.getElementById('checkin-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "";

      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim() || null
      };

      if (!payload.name) {
        msg.textContent = "Please enter your name.";
        msg.className = "err";
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          msg.textContent = "✅ Checked in — thank you!";
          msg.className = "ok";
          form.reset();
        } else {
          const text = await res.text();
          msg.textContent = "❌ Failed: " + text;
          msg.className = "err";
        }
      } catch (err) {
        msg.textContent = "❌ Network error. Check the API URL and CORS settings.";
        msg.className = "err";
      }
    });
  </script>
</body>
</html>
